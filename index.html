<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/static/index.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Bela Flor - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">     
</head>
<body class="bg-[#FDF3EB] pb-60">

    <div>
        <!--Imagem e título-->
        <div class="w-full h-[500px] bg-[url('src/mideas/bg-login.jpg')] bg-cover bg-center z-0">
            <div class="w-full h-[500px] bg-black bg-opacity-20 z-10 flex flex-col items-center justify-center">
                <h1 class="font-['Pacifico'] text-white text-[36px]">Olá, seja bem-vindo(a)!</h1>
                <p class="font-['Inter'] text-white text-[25px] pt-5">Vamos começar pelo seu Login!</p>
            </div>  
        </div>

        <!--Login-->
            <div class="w-[80%] h-[360px] bg-white m-auto absolute top-[53%] left-[40px] rounded-2xl">
            
                <!--Card google facebook-->
                <div class="grid grid-cols-2 place-items-center items-center pt-5 pb-8">
                    <div class="text-center border-2 py-2 px-8 rounded-lg">
                        <i class="ri-google-fill text-xl"></i>
                        <p class="text-[#2F1D1A] font-semibold">Google</p>
                    </div>
                    <div class="text-center border-2 py-2 px-8 mr-4 rounded-lg">
                        <i class="ri-facebook-circle-fill text-blue-600 text-xl"></i>
                        <p class="text-[#2F1D1A] font-semibold">Facebook</p>
                    </div>
                </div>
                <!--Login formulários-->
                <div class="flex items-center justify-center">
                    <div class="w-[60px] bg-[#2f1d1a77] h-[1px] ml-3"></div>
                    <p class="font-['Inter'] pl-3 text-base text-[#2F1D1A]">Ou faça login com</p>
                    <div class="w-[60px] bg-[#2f1d1a77] h-[1px] ml-3 mr-4"></div>
                </div>
                <div class="mt-5 flex flex-col items-center gap-5">
                    <input type="email" name="email" id="email" placeholder="E-mail" class="border-2 rounded-lg w-[90%] pl-3 h-[35px]">
                        <input type="password" name="password" id="password" placeholder="Senha" class="border-2 rounded-lg w-[90%] pl-3 h-[35px]">
                        <i class="ri-eye-off-line absolute top-[226px] left-[270px] text-xl font-semibold"></i>
                    <input type="button" value="Login" class="rounded-[40px] px-20 py-2 mt-3 bg-[#2F1D1A] text-[#C9B9B0]">
                </div>
            </div>
    </div>
</body>
</html>
