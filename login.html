<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login com Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    #profile img { border-radius: 50%; width: 50px; height: 50px; }
  </style>
</head>
<body>

  <h2>Login com Google</h2>
  <div id="g_id_onload"
       data-client_id="74259416029-bt62h98gfps254ieu0pg1u94s9l1flko.apps.googleusercontent.com"
       data-context="signin"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin" data-type="standard"></div>

  <div id="profile" style="margin-top: 30px;"></div>

  <script>
    function handleCredentialResponse(response) {
      const token = response.credential;

      // Decodifica o JWT (simples, sem verificação)
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const userData = JSON.parse(atob(base64));

      console.log("Usuário:", userData);

      // Exibe o perfil
      document.getElementById("profile").innerHTML = `
        <p>Bem-vindo, <strong>${userData.name}</strong></p>
        <p>${userData.email}</p>
        <img src="${userData.picture}" alt="Foto de perfil">
        <br><br>
        <button onclick="irParaHome()">Ir para Home</button>
      `;

      // Armazena no localStorage
      localStorage.setItem("usuario", JSON.stringify(userData));
    }

    function irParaHome() {
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
