<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Bela Flor - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="">

    <main class="md:grid md:grid-cols-[2fr_1fr]">
        <!--Imagem e título-->
        <div class="w-full md:h-screen bg-[url('../mideas/bg-login.jpg')] bg-cover bg-center z-0">
            <div class="w-full h-screen bg-black bg-opacity-20 z-10 flex flex-col items-center justify-center text-center">
                <h1 class="font-['Pacifico'] text-white text-[36px]">Olá, seja bem-vindo(a)!</h1>
                <p class="font-['Inter'] text-white text-[25px] pt-5">Vamos começar pelo seu Login!</p>
            </div>  
        </div>

        <!--Login-->
            <div class="w-[80%] h-[400px] bg-white m-auto  top-[53%] left-[40px] rounded-2xl">
            
                <!--Card google facebook-->
                <div class="grid grid-cols-2 pt-5 pb-8 gap-5 items-center">
                    <div class="text-center border-2 rounded-lg cursor-pointer flex flex-col items-center justify-center py-2 px-4">
                        <img src="../mideas/google-logo.png" alt="google logo" class="w-[30px] h-[30px]">
                        <p class="text-[#2F1D1A] font-semibold">Google</p>
                        <div id="g_id_onload"
                            data-client_id="74259416029-bt62h98gfps254ieu0pg1u94s9l1flko.apps.googleusercontent.com"
                            data-context="signin"
                            data-callback="handleCredentialResponse"
                            data-auto_prompt="false">
                        </div>
                        
                    </div>
                    <div class="text-center border-2 flex flex-col items-center justify-center py-2 px-4 rounded-lg cursor-pointer">
                        <img src="../mideas/logo-facebook.png" alt="facebook logo" class="w-[30px] h-[30px]">
                        <p class="text-[#2F1D1A] font-semibold">Facebook</p>
                    </div>
                </div>
                <!--Login formulários-->
                <div class="flex items-center justify-center">
                    <div class="w-[60px] bg-[#2f1d1a77] h-[1px] ml-3"></div>
                    <p class="font-['Inter'] pl-3 text-base text-[#2F1D1A]">Ou faça login com</p>
                    <div class="w-[60px] bg-[#2f1d1a77] h-[1px] ml-3 mr-4"></div>
                </div>
                <div class="mt-5 flex flex-col items-center w-[90%] max-w-md">
                    <input type="email" name="email" id="email" placeholder="E-mail" class="border-2 rounded-lg w-[90%] pl-3 h-[35px] focus:outline-none focus:ring-2 focus:ring-[#C9B9B0]">
                    <p id="errorEmail" class="text-[12px] text-red-600 hidden">Erro! O E-mail precisa conter o @</p>


                    <div class="relative w-[90%] max-w-md mt-5 text-center">
                        <input type="password" name="password" id="password-field" placeholder="Senha" class="border-2 rounded-lg w-full pl-3 h-[35px] focus:outline-none focus:ring-2 focus:ring-[#C9B9B0]">
                        <div id="btn-password"><i class="ri-eye-off-line text-xl font-semibold cursor-pointer absolute right-3 top-1/2 -translate-y-1/2 text-gray-600"></i></div>
                    </div>
                    <div class="text-center">
                        <p id="errorPassword" class="text-[12px] text-red-600 hidden">Erro! A senha é obrigatória!</p>
                        <p id="errorPasswordSize" class="text-[12px] text-red-600 hidden pt-2 pb-2">Erro! A senha precisa ter no mínimo 5 caractéres!</p>
                    </div>

                    <div class="flex text-[12px] justify-around w-full text-[#2F1D1A] mb-2">
                        <a href="#" class="hover:underline text-[#2F1D1A]">Cadastrar novo usuário</a>
                        <a href="#" class="hover:underline text-[#2F1D1A]">Esqueceu a senha?</a>
                    </div>

                    <button id="loginBtn" class="rounded-[40px] px-20 py-2 bg-[#2F1D1A] hover:bg-[#C9B9B0] text-[#C9B9B0] hover:text-[#2F1D1A] hover:transform hover:scale-110 transition duration-500 cursor-pointer md:mt-7">Login</button>
                </div>
            </div>
    </main>

    <script src="../static/login.js"></script>
</body>
</html>
